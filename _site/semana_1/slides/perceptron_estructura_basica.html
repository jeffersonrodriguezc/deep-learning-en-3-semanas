<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Diagrama Núcleo Perceptrón</title>
  <style>
    body { margin:0; padding:20px; font-family:sans-serif; }
    svg  { display:block; margin:auto; }
  </style>
</head>
<body>
  <svg xmlns="http://www.w3.org/2000/svg"
       width="450" height="180" viewBox="0 0 450 180">

    <!-- Nodo β (bias) -->
    <circle cx="60"  cy="20"  r="15" fill="none" stroke="#000" stroke-width="2"/>
    <text   x="60"  y="25"   text-anchor="middle" font-size="16">β</text>

    <!-- Entradas x₁, x₂, x₃ -->
    <circle cx="60"  cy="60"  r="20" fill="none" stroke="#000" stroke-width="2"/>
    <text   x="60"  y="65"   text-anchor="middle" font-size="16">x₁</text>
    <circle cx="60"  cy="100" r="20" fill="none" stroke="#000" stroke-width="2"/>
    <text   x="60"  y="105"  text-anchor="middle" font-size="16">x₂</text>
    <circle cx="60"  cy="140" r="20" fill="none" stroke="#000" stroke-width="2"/>
    <text   x="60"  y="145"  text-anchor="middle" font-size="16">x₃</text>

    <!-- Definición flecha -->
    <defs>
      <marker id="arrow" markerWidth="6" markerHeight="6"
              refX="5" refY="3" orient="auto" markerUnits="strokeWidth">
        <path d="M0,0 L6,3 L0,6 Z" fill="#000"/>
      </marker>
    </defs>

    <!-- Flecha β → f(x) -->
    <line x1="80" y1="20"  x2="170" y2="75"
          stroke="#000" stroke-width="2" marker-end="url(#arrow)"/>
    <text x="125" y="35" text-anchor="middle" font-size="14">b</text>

    <!-- Flecha x₁ → f(x) con w₁ -->
    <line x1="80" y1="60"  x2="170" y2="75"
          stroke="#000" stroke-width="2" marker-end="url(#arrow)"/>
    <text x="125" y="55" text-anchor="middle" font-size="14">w₁</text>

    <!-- Flecha x₂ → f(x) con w₂ -->
    <line x1="80" y1="100" x2="170" y2="75"
          stroke="#000" stroke-width="2" marker-end="url(#arrow)"/>
    <text x="125" y="95" text-anchor="middle" font-size="14">w₂</text>

    <!-- Flecha x₃ → f(x) con w₃ -->
    <line x1="80" y1="140" x2="170" y2="75"
          stroke="#000" stroke-width="2" marker-end="url(#arrow)"/>
    <text x="125" y="135" text-anchor="middle" font-size="14">w₃</text>

    <!-- Nodo central f(x) -->
    <circle cx="200" cy="75" r="35" fill="#eee" stroke="#000" stroke-width="2"/>
    <text   x="200" y="80" text-anchor="middle" font-size="20">f(x)</text>

    <!-- Flecha a y=g(z) -->
    <line x1="235" y1="75" x2="310" y2="75"
          stroke="#000" stroke-width="2" marker-end="url(#arrow)"/>
    <text x="275" y="65" text-anchor="middle" font-size="14">z</text>

    <!-- Salida y -->
    <text x="350" y="75" text-anchor="middle" font-size="20">y = g(z)</text>
  </svg>
</body>
</html>
